{% extends "matrix_base.html" %}
{% block content %}
<h1>Add a task new topic:</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'matrix:addtopic' %}" method="post">
  {% csrf_token %}

  {{ form }}

  <input type="submit" value="add topic" />
</form>
{% endblock content %}
