{% extends "matrix_base.html" %}
{% block content %}
<h1>Add a task to the topic "{{ topic.topic_name }}"</h1>

{% if error_message %}<p><strong>{{ error_message }}</strong></p>{% endif %}

<form action="{% url 'matrix:adding' topic.id %}" method="post">
  {% csrf_token %}

  {{ form }}

  <input type="submit" value="add task" />
</form>
{% endblock content %}
